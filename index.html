<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eceff1;
        }
        #main {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #result {
            width: 93%;
            height: 60px;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: right;
            padding-right: 10px;
            border: inset 5px;
            border-radius: 10px;
            background-color: #f0f4c3;
            color: #37474f;
        }
        .btn {
            width: 22%;
            height: 60px;
            margin: 5px 1%;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            border: outset 3px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn.function {
            background-color: #ffb74d;
            color: #ffffff;
        }
        .btn.function:hover {
            background-color: #ffa726;
        }
        .btn.number {
            background-color: #aed581;
            color: #37474f;
        }
        .btn.number:hover {
            background-color: #9ccc65;
        }
        .btn.operator {
            background-color: #4db6ac;
            color: #ffffff;
        }
        .btn.operator:hover {
            background-color: #26a69a;
        }

        .dark-mode {
            background-color: #263238;
            color: #ffffff;
        }
        .dark-mode #main {
            background-color: #37474f;
        }
        .dark-mode #result {
            background-color: #546e7a;
            color: #ffffff;
        }
        .dark-mode .btn.number {
            background-color: #78909c;
            color: #ffffff;
        }
        .dark-mode .btn.number:hover {
            background-color: #90a4ae;
        }
        .dark-mode .btn.function {
            background-color: #ff8a65;
        }
        .dark-mode .btn.function:hover {
            background-color: #ff7043;
        }
        .dark-mode .btn.operator {
            background-color: #4db6ac;
        }
        .dark-mode .btn.operator:hover {
            background-color: #26a69a;
        }

        @media (max-width: 600px) {
            .btn {
                width: 22%;
                height: 50px;
                font-size: 20px;
                margin: 5px 1%;
            }
            #result {
                height: 50px;
                font-size: 24px;
            }
        }
        @media (max-width: 400px) {
            .btn {
                width: 22%;
                height: 40px;
                font-size: 18px;
                margin: 5px 1%;
            }
            #result {
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main" style="border: 10px double;">
        <input type="checkbox" id="mode" onclick="toggleMode()">
        <label for="mode">Dark Mode</label>
        <input type="text" name="" id="result">
        <div>
            <input type="button" value="C" class="btn function" onclick="clrall()">
            <input type="button" value="DEL" class="btn function" onclick="clr()">
            <input type="button" value="/" class="btn operator" onclick="press('/')">
            <input type="button" value="*" class="btn operator" onclick="press('*')">
        </div>
        <div>
            <input type="button" value="7" class="btn number" onclick="press('7')">
            <input type="button" value="8" class="btn number" onclick="press('8')">
            <input type="button" value="9" class="btn number" onclick="press('9')">
            <input type="button" value="-" class="btn operator" onclick="press('-')">
        </div>
        <div>
            <input type="button" value="4" class="btn number" onclick="press('4')">
            <input type="button" value="5" class="btn number" onclick="press('5')">
            <input type="button" value="6" class="btn number" onclick="press('6')">
            <input type="button" value="+" class="btn operator" onclick="press('+')">
        </div>
        <div>
            <input type="button" value="1" class="btn number" onclick="press('1')">
            <input type="button" value="2" class="btn number" onclick="press('2')">
            <input type="button" value="3" class="btn number" onclick="press('3')">
            <input type="button" value="." class="btn operator" onclick="press('.')">
        </div>
        <div>
            <input type="button" value="%" class="btn operator" onclick="press('%')">
            <input type="button" value="0" class="btn number" onclick="press('0')">
            <input type="button" value="00" class="btn number" onclick="press('00')">
            <input type="button" value="=" class="btn function" onclick="sum()">
        </div>

        <script>

            function press(num) {
                result.value += num
            }

            function clr(){
                result.value = result.value.toString().slice(0,-1)
            }

            function clrall(){
                result.value = ''
            }

            function sum(){
                if (result.value != ''){
                    result.value = eval(result.value)
                }
                else{
                    result.value = '';
                }
            }

            function toggleMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");

                var buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    button.classList.toggle('dark-mode');
                });
            }
        </script>
    </div>
</body>
</html>
